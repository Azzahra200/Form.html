<!DOCTYPE html>
<html>
<head>
	<title>Form Pada HTML</title>
</head>
<body>
	<u><h2>FORM INPUT SISWA</h2></u>
	<h2>
<form>
	Nama : &nbsp &nbsp <input type="text" name="nama"><br/>
	<p>Tempat, Tanggal Lahir : &nbsp <input type="text" name="tempat, tanggal lahir"><br/>
	<p>Jurusan : &nbsp
	<select>
		<option>Teknik Informatika</option>
		<option>Sistem Informasi</option>
		<option>Ilmu Komputer</option>
		<option>Teknologi Informasi</option>
	</select>
	<br/>
	<p>Jenis Kelamin : &nbsp
		<input type="radio" name="jk" value="laki-laki" checked /> Laki - Laki
		<input type="radio" name="jk" value="perempuan" checked /> Perempuan
		<br/>
	<p>Skil yang dikuasai : &nbsp
		<input type="checkbox" name="php"> PHP
		<input type="checkbox" name="mobile"> MOBILE
		<input type="checkbox" name="desk"> DESKTOP
		<br/>
	<p>Agama : &nbsp
	<select>
		<option>Islam</option>
		<option>Kristen</option>
		<option>Katolik</option>
		<option>Hindu</option>
		<option>Buddha</option>
		<option>Konghucu</option>
	</select>
	<br/>
	<p>Kewarganegaraan : &nbsp
		<input type="text" name="kewarganegaraan"><br/>
		<p>Alamat : &nbsp <input type="text" name="alamat"><br/>
		<p>Telepon : &nbsp <input type="text" name="telepon"><br/>
		<p>E-Mail : &nbsp <input type="text" name="e-mail"><br/>
	    <p>Hobbi : &nbsp <input type="text" name="hobbi"><br/>



	    <p><input type="submit" value="Proses">


</body>
</html>
